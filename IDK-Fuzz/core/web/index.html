<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/assets/main.css">
  <link rel="icon" href="/assets/favicon.ico">
  <script src="/scripts/jquery-3.6.0.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script>-->
  <title>IDK Fuzzer</title>
</head>

<body>
  <header id="start">
    <div class="main">
      <a class="logo" href="https://github.com/Freakston/FYP/tree/master/">IDK</a>
      <nav id="main-nav">
        <ul>
          <li class="inactive"><a href="stats">Stats</a></li>
          <li class="current"><a href="#start">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="main-content">
    <h1 class="banner">
      IDK Fuzzer: Fill in the details to start fuzzing
    </h1>
    <form class="details-form" method="POST" encType="multipart/form-data" action="/stats">
      <label for="aname">Author Name: </label>
      <input type="text" name="aname" required>
      <label for="bname">Binary Name: </label>
      <input type="text" name="bname" required>
      <label for="mcount">Mutator Count: </label>
      <input type="number" name="mcount" required>
      <label for="fcount">Fuzzer Count: </label>
      <input type="number" name="fcount" required>
      <label for="iname">Image Name: </label>
      <input type="text" name="iname" required>
      <label for="bin">Select Binary: </label>
      <input type="file" name="bin" required>
      <input type="submit" value="Submit">
    </form>
  </section>
  <script src=/scripts/script.js></script>
</body>

</html>
